<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <input type="text"/>
        </div>
        <div id="key">
            <div>
                <button class="danger">AC</button>
                <button class="danger">C</button>
                <button class="danger">OFF</button>
                <button>%</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>:</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
